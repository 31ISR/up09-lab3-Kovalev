{% extends 'layout.html' %} 
{% block title %} Communities {% endblock %} 
{% block content %}
<section>
    <h1>Communities</h1>
    
    {% for i in communities %}
    <article class="communitie">
        <h2>
            <a href="{% url 'communities:communitie_page' slug=i.slug %}">{{ i.title }}</a>
        </h2>
        <p>{{ i.date }}</p>
        <p>{{ i.body }}</p>
    </article>
    {% endfor %}
</section>
{% endblock %}
